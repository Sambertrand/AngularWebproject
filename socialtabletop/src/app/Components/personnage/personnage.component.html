<div *ngFor="let per of personnages">
  <div class="card border-light mb-3" style="margin: auto; width: 33%; padding: 10px;">
      <a  class="card-header" [routerLink]="['/personnage', per.id]">{{per.Name}} </a>        
      <a class="btn btn-outline-warning" [routerLink]="['/modifierpersonnage', per.id]">Changer</a> 
      <a class="btn btn-outline-danger" (click)="deletePersonnage(per.id)">Supprimer</a>
      <div class="card-body">
          <h4 class="card-title"> {{per.Name}} </h4>
          <p> Joueur : {{per.joueur.name}} <br>
              Table : {{per.TableDeJeux.name}} </p>
      </div>
  </div>
</div>
